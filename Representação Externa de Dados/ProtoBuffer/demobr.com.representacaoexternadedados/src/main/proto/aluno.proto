syntax = "proto3";

package proto;

option java_package = "br.com.representacaoexternadedados.proto";
option java_outer_classname = "AlunoProto";


message Aluno {

    message Curso {
        uint32 codigo = 1;
        string nome = 2;
    }

    Curso curso = 1;
    string nome = 2;
    uint32 periodo = 3;
}
