syntax = "proto3";

package proto;

option java_package = "br.com.representacaoexternadedados.proto";
option java_outer_classname = "DisciplinaProto";


message Disciplina {

    message Curso {
        uint32 codigo = 1;
        string nome = 2;
    }

    Curso curso = 1;
    string nome = 2;
    string professor = 3;
}
